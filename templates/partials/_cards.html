{% load static %}
{% for post in posts %}
<div>
    <div class="post">
        <img src="{{post.thumbnail.url}}" alt="thumb" class="thumbnail">
        <div class="post-preview">
            <h6 class="post-headline">{{post.headline}}</h6>
            <p class="post-subheadline">{{post.sub_headline}}</p>
            <a href="{% url 'post' pk=post.pk %}" class="read-more__button">Read More</a>
            {% if request.user.is_authenticated %}
                | <a href="{% url 'update_post' post.id %}" class="card-updatePost__button">Edit</a>
                | <a href="{% url 'delete_post' post.id %}" class="card-updatePost__button">Delete</a>
             {% endif %}
            <hr>
            {% for tag in post.tags.all %}
                <span class="post-tags">{{tag}}</span>
            {% endfor %}
        </div>
    </div>
</div>
{% endfor %}
