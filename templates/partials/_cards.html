{% load static %}
{% for post in projects %}
<div>
    <div class="post">
        <img src="{{post.thumbnail.url}}" alt="thumb" class="thumbnail">
        <h6 class="post-headline">{{post.headline}}</h6>
        <p class="post-subheadline">{{post.sub_headline}}</p>
        <div class="anchors">
            <a href="{% url 'post' pk=post.pk %}" class="read-more__button btn">
                <i class="bi bi-file-text"></i> Read More</a>
            {% if request.user.is_authenticated %}
                <a href="{% url 'update_post' post.id %}" class="card-updatePost__button btn">
                    <i class="bi bi-file-earmark-plus"></i>
                    <span class="edit-span">Edit</span>
                </a>
                <a href="{% url 'delete_post' post.id %}" class="card-deletePost__button btn">
                    <i class="bi bi-trash"></i>
                    <span class="delete-span">Delete</span>
                </a>
            {% endif %}
        </div>
        <div class="tags">
            {% for tag in post.tags.all %}
                <span class="post-tags">{{tag}}</span>
            {% endfor %}
        </div>
    </div>
</div>
{% endfor %}
