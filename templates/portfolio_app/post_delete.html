{% extends '../shared/base.html' %}
{% load static %}

{% block content %}
<section class="body-section">
    <div class="post-form__container lower-container">
        <form action="" class="post-form__form" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <p>Are you sure you want to delete this post: {{item}}?</p>
            <input class = "btn btn-danger" type="submit" value="Confirm">
        </form>
    </div>
</section>
{% endblock content %}
