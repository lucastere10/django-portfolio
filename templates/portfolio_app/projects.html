{% extends '../shared/base.html' %}

{% block content %}
<!-- content goes here -->
<div class="projects-contaier">
    <h1>Projects Title</h1>
    <div class="post-wrapper">
        {% for post in posts %}
        <div>
            <div class="post">
                <img src="" alt="thumb" class="thumbnail">
                <div class="post-preview">
                    <h6 class="post-headline">{{post.headline}}</h6>
                    <p class="post-subheadline">{{post.sub_headline}}</p>
                    <a href="#" class="read-more__button"></a>
                    <hr>
                    {% for tag in post.tags.all %}
                        <span class="post-tags">{{tag}}</span>
                    {% endfor %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
