{% extends '../shared/base.html' %}
{% load static %}

{% block content %}
<div class="post-form__container">
    <div class="upper-container">
        <h3 class="main-title">Create a new Post</h3>
    </div>
    <div class="lower-container">
        <form action="" class="post-form__form" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <input class = "btn-primary btn" type="submit" value="Submit Post">
        </form>
    </div>
</div>
{% endblock content %}
